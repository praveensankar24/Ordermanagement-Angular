
<div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
          <ng-container matColumnDef="orderid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Orderid</th>
            <td mat-cell *matCellDef="let row"> {{row.orderid}} </td>
          </ng-container>
      <!-- Progress Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let row"> {{row.username}}</td>
          </ng-container>
      <!-- Name Column -->
          <ng-container matColumnDef="productname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Productname</th>
            <td mat-cell *matCellDef="let row"> {{row.productname}} </td>
          </ng-container>
      <!-- Fruit Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row"> {{row.date|date}} </td>
          </ng-container>
          
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
            <td mat-cell *matCellDef="let row"> {{row.price|currency}} </td>
          </ng-container>
          
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
          </ng-container>
          
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button color="primary">
                <mat-icon (click)="editproduct(row)">edit</mat-icon>
          </button>
          <button  mat-icon-button color="warn">
            <mat-icon (click)="deleteproduct(row)">delete</mat-icon>
          </button>
          </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
