<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="order" >
    <mat-form-field appearance="outline">
        <mat-label>OrderId</mat-label>
        <input matInput text="number" placeholder="Name" name="orderid" formControlName="orderid"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Name" name="username" formControlName="username"/>
            </mat-form-field>
   
        <mat-form-field appearance="outline">
            <mat-label>Product </mat-label>
            <mat-select placeholder="Category" name="productname" formControlName="productname">
                <mat-option value="rice">Rice</mat-option>
                <mat-option value="apple">Apple</mat-option>
                <mat-option value="onion">Onion</mat-option>
                <mat-option value="carrot">Carrot</mat-option>
                <mat-option value="orange">Orange</mat-option>
                <mat-option value="banana">Banana</mat-option>
            </mat-select>
           </mat-form-field>
           <mat-form-field appearance="outline">
           <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" name="date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="Enter the value" name="price"formControlName="price"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" placeholder="Enter the value" name="quantity" formControlName="quantity"/>
            </mat-form-field>    
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput type="text" placeholder="Enter the value" name="status" formControlName="status"/>
                </mat-form-field>
            </form>
            </div>
       
            <div mat-dialog-action [align]="'end'">
                <button mat-raised-button color="warn" mat-dialog-close>Close</button>
                <button style="margin-left:8px;"mat-raised-button color="primary" (click)="Addproduct()">{{actionbtn}}</button>
            </div>
