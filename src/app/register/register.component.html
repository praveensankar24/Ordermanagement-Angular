<div >
    <mat-card >
        <mat-toolbar color="primary">Register</mat-toolbar>
    <form [formGroup]="register" (ngSubmit)="getdata()" fxLayoutAlign="stretch" fxLayout="column" class="register-form" >
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" name="username"formControlName="username">
        </mat-form-field>
    <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password"placeholder="Password" formControlName="password">
          </mat-form-field>
          <mat-form-field>
          <mat-label>Email</mat-label>
            <input matInput  type="email" name="email" placeholder="Email" formControlName="email">
          </mat-form-field>
          <button mat-raised-button type="submit">Login</button>
      </form>
      </mat-card>
</div>
<router-outlet></router-outlet>
